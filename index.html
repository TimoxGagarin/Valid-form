<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ValidForm</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="valid-form">
			<div class="form-head">
				<h3 class="form-title">
					Заполните форму
				</h3>
			</div>
			<form action="">
			<p>
				Логин:<br>
				<input type="text" class="login" minlength="3" maxlength="128" required>
			</p>
			<p>
				Телефон в формате 375ххххххххх:<br>
				<input type="tel" class="tel" pattern="+375[0-9]{9}" required>
			</p>
			<p>
				E-mail:<br>
				<input type="email" required>
			</p>
			<p>
				Пароль:<br>
				<input type="password" class="password" minlength="8" maxlength="30" required>
			</p>
			<input type="submit" class="submit" value="Отправить">
		</form>
		</div>
	</body>
	<script src="script.js"></script>
</html>
